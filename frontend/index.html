<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</head>
<body>
    <div>
        Signup
        <input type="text", id="signup-name" placeholder="Name">
        <input type="text", id="signup-email" placeholder="Email">
        <input type="password", id="signup-password" placeholder="Password">
        <button onclick="signup()" id="signup-btn">Sign Up</button>
    </div>

    <div>
        Login
        <input type="text", id="login-email" placeholder="Email">
        <input type="password", id="login-password" placeholder="Password">
        <button onclick="login()" id="signup-btn">Sign In</button>
    </div>

    <div>
        User Information
        <div id="Information"></div>
    </div>

    <div>
        <button onclick="signout()" id="signout-btn">Sign Out</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
